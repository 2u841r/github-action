<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraud Checker</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 2rem; }
    input, button { font-family: monospace; padding: 0.5rem 1rem; font-size: 1rem; }
    #result { margin-top: 1.5rem; white-space: pre-wrap; background: #1a1a1a; padding: 1rem; border-radius: 6px; min-height: 60px; }
  </style>
</head>
<body>
  <h2>üì± Fraud Checker</h2>
  <input type="text" id="phone" placeholder="01XXXXXXXXX" />
  <button onclick="checkFraud()">Check</button>
  <div id="result">Result will appear here...</div>

  <script>
    async function checkFraud() {
      const phone = document.getElementById("phone").value.trim();
      const resultDiv = document.getElementById("result");

      if (!phone) { resultDiv.textContent = "Please enter a phone number."; return; }

      resultDiv.textContent = "‚è≥ Checking... (may take 20-30 seconds)";

      try {
        const res = await fetch(`/api/check?phone=${encodeURIComponent(phone)}`);
        const data = await res.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultDiv.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
